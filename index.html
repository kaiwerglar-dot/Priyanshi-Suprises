<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Priyanshi üíñ Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
body {
    margin:0; padding:0;
    font-family:'Dancing Script', cursive;
    background:radial-gradient(circle at bottom,#1b0033,#000);
    color:white; text-align:center; overflow-x:hidden;
}
.container { padding:50px 20px; }
h1 { font-family:'Dancing Script', cursive; font-size:2.5rem; margin-bottom:20px; }
button {
    padding:15px 30px; font-size:1.2rem; background:#ff99c8; border:none; border-radius:12px;
    cursor:pointer; margin-top:20px; color:#33001a; font-weight:bold;
}
button:hover { background:#ff7ab8; }
#message,#step4Compliments,#finalMessage,#birthdayMessage { margin-top:30px; font-size:1.8rem; color:#ffd6f0; }
#finalMessage, #birthdayMessage { font-family:'Pacifico', cursive; font-size:3rem; font-weight:bold; text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff99ff; }
.moon { position:fixed; top:40px; right:40px; width:100px; height:100px; background:#fff6d9; border-radius:50%; box-shadow:0 0 30px #fff6d9; z-index:-1; }
.star { position:fixed; background:white; width:2px; height:2px; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }
@keyframes twinkle { 0%,100%{opacity:0.2;}50%{opacity:1;} }
.heart { position:fixed; bottom:-10px; color:#ff4d88; font-size:2.5rem; animation: floatUp 5s linear infinite; left:calc(10% + 80% * var(--rand)); z-index:5; }
@keyframes floatUp { from{transform:translateY(0) scale(1);} to{transform:translateY(-120vh) scale(1.5); opacity:0;} }
.sparkle { position:fixed; width:6px; height:6px; background:radial-gradient(circle,white,transparent); border-radius:50%; animation:sparkleAnim 1.5s infinite; z-index:2; }
@keyframes sparkleAnim {0%{transform:scale(0.5);opacity:0;}50%{transform:scale(1.3);opacity:1;}100%{transform:scale(0.5);opacity:0;} }
#fireworksCanvas { position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:0; }
@keyframes rainbow {0%{color:#ff4d88;}20%{color:#ffb347;}40%{color:#ffff66;}60%{color:#66ff66;}80%{color:#66ccff;}100%{color:#b266ff;} }
.rainbow { animation:rainbow 2s linear infinite; }
@media (max-width:600px){h1{font-size:2rem;}button{font-size:1rem;padding:12px 20px;}#message{font-size:1.4rem;} #finalMessage,#birthdayMessage{font-size:2rem;}}
</style>
</head>
<body>
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e7c40a99d.mp3" type="audio/mpeg">
</audio>

<div class="moon"></div>

<!-- Step 1 -->
<div class="container" id="step1">
    <h1>Priyanshi... I have something to tell you üíï</h1>
    <button onclick="nextStep()">Next</button>
</div>

<!-- Step 2 -->
<div class="container" id="step2" style="display:none;">
    <h1>Compliment 1 üåπ</h1>
    <button onclick="revealCompliment(1)">Reveal Compliment</button>
    <p id="compliment1" style="font-size:2rem; margin-top:20px;"></p>
    <button onclick="nextStep2()" id="next2" style="display:none;">Next</button>
</div>

<!-- Step 3 -->
<div class="container" id="step3" style="display:none;">
    <h1>Compliment 2 üíï</h1>
    <button onclick="revealCompliment(2)">Reveal Compliment</button>
    <p id="compliment2" style="font-size:2rem; margin-top:20px;"></p>
    <button onclick="nextStep3()" id="next3" style="display:none;">Next</button>
</div>

<!-- Step 4 -->
<div class="container" id="step4" style="display:none;">
    <h1>Click 5 times to reveal the secret ‚ù§Ô∏è</h1>
    <button id="clickBtn" onclick="countClicks()">Click me</button>
    <p id="counter">0 / 5</p>
    <div id="step4Compliments" style="font-size:2rem; margin-top:20px;"></div>
</div>

<!-- Step 5 -->
<div class="container" id="step5" style="display:none;">
    <h1 id="finalMessage"></h1>
    <h1 id="birthdayMessage"></h1>
</div>

<!-- Floating hearts, stars, sparkles -->
<script>
function createHeart(){const heart=document.createElement("div");heart.className="heart";heart.innerHTML="‚ù§";heart.style.setProperty("--rand",Math.random());document.body.appendChild(heart);setTimeout(()=>heart.remove(),5000);}
setInterval(createHeart,400);
function createSparkle(){const s=document.createElement("div");s.className="sparkle";s.style.top=Math.random()*100+"vh";s.style.left=Math.random()*100+"vw";document.body.appendChild(s);setTimeout(()=>s.remove(),1500);}
setInterval(createSparkle,200);
for(let i=0;i<120;i++){const star=document.createElement("div");star.className="star";star.style.top=Math.random()*100+"vh";star.style.left=Math.random()*100+"vw";star.style.animationDuration=(Math.random()*2+1)+"s";document.body.appendChild(star);}
</script>

<!-- Fireworks -->
<canvas id="fireworksCanvas"></canvas>
<script>
const canvasFW=document.getElementById("fireworksCanvas");
const ctx=canvasFW.getContext("2d");
canvasFW.width=innerWidth; canvasFW.height=innerHeight;
const fireworks=[];
class Firework{constructor(){this.x=Math.random()*canvasFW.width; this.y=canvasFW.height; this.targetY=Math.random()*canvasFW.height*0.5; this.exploded=false; this.particles=[];}
update(){if(!this.exploded){this.y-=5;if(this.y<=this.targetY){this.exploded=true;for(let i=0;i<40;i++)this.particles.push(new Particle(this.x,this.y))}}else this.particles.forEach(p=>p.update());}
draw(){if(!this.exploded)ctx.fillRect(this.x,this.y,3,10);else this.particles.forEach(p=>p.draw());}}
class Particle{constructor(x,y){this.x=x;this.y=y;this.speed=Math.random()*4+1;this.angle=Math.random()*2*Math.PI;this.opacity=1;}
update(){this.x+=Math.cos(this.angle)*this.speed;this.y+=Math.sin(this.angle)*this.speed;this.opacity-=0.02;}
draw(){ctx.fillStyle=`rgba(255,0,80,${this.opacity})`;ctx.beginPath();ctx.arc(this.x,this.y,3,0,Math.PI*2);ctx.fill();}}
function loop(){ctx.clearRect(0,0,canvasFW.width,canvasFW.height);if(Math.random()<0.05)fireworks.push(new Firework());fireworks.forEach(f=>f.update());fireworks.forEach(f=>f.draw());requestAnimationFrame(loop);}
loop();
</script>

<!-- Multi-step JS + final rainbow typing -->
<script>
let clickCount=0;
const step4Compliments = ["You‚Äôre truly amazing üíñ","Every moment with you is special üåü"];

function nextStep(){document.getElementById("step1").style.display="none"; document.getElementById("step2").style.display="block";}
function nextStep2(){document.getElementById("step2").style.display="none"; document.getElementById("step3").style.display="block";}
function nextStep3(){document.getElementById("step3").style.display="none"; document.getElementById("step4").style.display="block";}

function revealCompliment(step){
    if(step===1){
        document.getElementById("compliment1").innerText = "You make my world brighter ‚ú®";
        document.getElementById("next2").style.display = "inline-block";
    } else if(step===2){
        document.getElementById("compliment2").innerText = "Your smile is magical ‚ú®";
        document.getElementById("next3").style.display = "inline-block";
    }
}

function countClicks(){
    clickCount++;
    document.getElementById("counter").innerText = clickCount + " / 5";
    if(clickCount===3){document.getElementById("step4Compliments").innerHTML=step4Compliments[0];}
    if(clickCount===4){document.getElementById("step4Compliments").innerHTML=step4Compliments[0]+"<br>"+step4Compliments[1];}
    if(clickCount>=5){
        document.getElementById("step4").style.display="none";
        document.getElementById("step5").style.display="block";
        showFinalMessage();
    }
}

function showFinalMessage(){
    const finalMsg = "I ‚ù§Ô∏è You Priyanshi üíñ";
    const birthdayMsg = "üéâ Happy Birthday! üéÇ";
    const finalEl = document.getElementById("finalMessage");
    const birthdayEl = document.getElementById("birthdayMessage");
    let i=0;
    function typeLetter(){
        if(i<finalMsg.length){
            finalEl.innerHTML += finalMsg[i];
            finalEl.classList.add("rainbow");
            i++;
            setTimeout(typeLetter,150);
        } else {
            let j=0;
            function typeBirthday(){
                if(j<birthdayMsg.length){
                    birthdayEl.innerHTML += birthdayMsg[j];
                    birthdayEl.classList.add("rainbow");
                    j++;
                    setTimeout(typeBirthday,150);
                }
            }
            typeBirthday();
        }
    }
    typeLetter();
}
</script>
</body>
</html>
